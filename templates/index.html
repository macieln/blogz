{% extends "base.html" %}
{% block content %}

<h3>Blogers</h3>

{% if users|length == 0 %}

    <p>No Blogers Are Signed up</p>

{% else %}

<ul>
  {% for user in users %}
    <li>
      <a href='/blog?bloger={{user.id}}&title={{user.username}}'>{{user.username}}</a>
    </li>
  {% endfor %}

{% endif %}
